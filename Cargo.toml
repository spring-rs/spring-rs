[workspace]
resolver = "2"
members = [
    "spring",
    "spring-macros",
    "spring-web",
    "spring-grpc",
    "spring-job",
    "spring-redis",
    "spring-sqlx",
    "spring-postgres",
    "spring-sea-orm",
    "spring-stream",
    "spring-mail",
    "spring-opentelemetry",
    "examples/*",
]
default-members = ["spring", "spring-*"]
exclude = ["examples/**"]

[workspace.package]
version = "0.4.0"
edition = "2021"
license = "MIT"
authors = ["holmofy"]
repository = "https://github.com/spring-rs/spring-rs"

[workspace.dependencies]
thiserror = "2.0"
anyhow = "1.0"
serde = "1.0"
serde_json = "1.0"
tokio = "1.46"
log = "0.4"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-appender = "0.2"
tracing-error = "0.2"
nu-ansi-term = "0.50"
tower = "0.5"
tower-http = "0.6"
tower-layer = "0.3"
tower-service = "0.3"
futures-util = "0.3"
byte-unit = "5.1"
axum = "0.8"
sqlx = "0.8"
sea-orm = "1.1"
sea-streamer = "0.5"
tokio-postgres = "0.7"
redis = "0.32"
lettre = "0.11"
tokio-cron-scheduler = "0.14"
inventory = "0.3.15"
dotenvy = "0.15.7"
toml = "0.9"
serde-toml-merge = "0.3.10"
proc-macro2 = "1.0"
quote = "1.0"
syn = "2.0"
async-trait = "0.1.81"
schemars = "1.0"
dashmap = "6.1"
uuid = "1"
chrono = "0.4"
opentelemetry = "0.30"
opentelemetry_sdk = "0.30"
opentelemetry-otlp = "0.30"
opentelemetry-http = "0.30"
opentelemetry-appender-tracing = "0.30"
opentelemetry-jaeger-propagator = "0.30"
opentelemetry-semantic-conventions = "0.30"
opentelemetry-prometheus = "0.30"
opentelemetry-zipkin = "0.30"
opentelemetry-resource-detectors = "0.9"
tracing-opentelemetry = "0.31"
pin-project = "1"
tonic = "0.13"
prost = "0.13"
http = "1"
http-body = "1"
once_cell = "1"