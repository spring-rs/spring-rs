[logger]
level = "debug"

[sea-orm]
uri = "postgres://admin:123456@localhost/postgres"
enable_logging = true

[sa-token]
# Token 名称（header 或 cookie 中的键名）
token_name = "Authorization"

# Token 有效期（秒），-1 表示永久有效
timeout = 86400

# Token 最低活跃频率（秒），-1 表示不限制
active_timeout = 3600

# 是否开启自动续签
auto_renew = true

# 是否允许同一账号并发登录
is_concurrent = true

# 在多人登录同一账号时，是否共享一个 token
is_share = true

# Token 风格：Uuid, SimpleUuid, Random32, Random64, Random128, Jwt, Hash, Timestamp, Tik
token_style = "Jwt"

# 是否输出操作日志 (不支持，使用默认值)
is_log = true

# 是否从 cookie 中读取 token (不支持，使用默认值)
is_read_cookie = false

# 是否从 header 中读取 token (不支持，使用默认值)
is_read_header = true

# 是否从请求体中读取 token (不支持，使用默认值)
is_read_body = false

# token 前缀
token_prefix = "Bearer "

# JWT 密钥
jwt_secret_key = "test-secret-key-12345"

# JWT 算法
jwt_algorithm = "HS512"

# JWT 签发者
jwt_issuer = "spring-rs-test"

# JWT 受众
jwt_audience = "spring-rs-users"

# 是否启用防重放攻击（nonce 机制）
enable_nonce = true

# Nonce 有效期（秒），-1 表示使用 token timeout
nonce_timeout = 300

# 是否启用 Refresh Token
enable_refresh_token = true

# Refresh Token 有效期（秒）
refresh_token_timeout = 1209600
