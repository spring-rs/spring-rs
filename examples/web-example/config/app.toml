[web]
port = 8000
graceful = true

[web.openapi]
doc_prefix = "/docs"
info = { title = "spring-web openapi example document", version = "0.0.1" }

[web.middlewares]
static = { enable = true }
compression = { enable = true }
logger = { enable = true, level = "warn" }
catch_panic = { enable = true }
timeout_request = { enable = true, timeout = 30000 }
cors = { enable = true, allow_origins = [
    "*",
], allow_headers = [
    "Authentication",
], allow_methods = [
    "GET",
    "POST",
], max_age = 60 }

[sqlx]
uri = "postgres://postgres:xudjf23adj213@127.0.0.1:5432"
min_connections = 10

[logger]
enable = true
level = "info"
time_style = "local"
time_pattern = "%Y-%m-%d %H:%M:%S"
with_fields = [
    "thread_id",
    "thread_name",
    "file",
    "line_number",
    "internal_errors",
]
override_filter = "info,tower_http::trace=debug"

[logger.file]
enable = true

[custom]
user_info_detail = "hello custom config"
